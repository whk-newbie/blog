services:
  # PostgreSQL数据库（开发环境）
  postgres:
    image: postgres:17-alpine
    container_name: blog-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-blog_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-blog_password}
      POSTGRES_DB: ${DB_NAME:-blog_db}
      TZ: Asia/Shanghai
    volumes:
      - ./data/postgres:/var/lib/postgresql
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - blog-dev-network

  # Redis缓存（开发环境）
  redis:
    image: redis:7.4-alpine
    container_name: blog-redis-dev
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - blog-dev-network

  # 后端开发环境（使用Air热重载）
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: blog-backend-dev
    restart: unless-stopped
    environment:
      CONFIG_PATH: /app/config/config.yaml
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-blog_user}
      DB_PASSWORD: ${DB_PASSWORD:-blog_password}
      DB_NAME: ${DB_NAME:-blog_db}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key-12345678}
      CRYPTO_MASTER_KEY: ${CRYPTO_MASTER_KEY:-12345678901234567890123456789012}
      TZ: Asia/Shanghai
      GOPROXY: "https://goproxy.cn,direct"
    volumes:
      - ./backend:/app
      - go_mod_cache:/go/pkg/mod
    ports:
      - "8080:8080"
    networks:
      - blog-dev-network
    depends_on:
      - postgres
      - redis

  # 前端开发环境（Vite热重载）
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: blog-frontend-dev
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
      VITE_API_BASE_URL: http://localhost:8080/api/v1
      VITE_API_PROXY_TARGET: http://backend-dev:8080
      DOCKER_ENV: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - blog-dev-network
    depends_on:
      - backend-dev

volumes:
  go_mod_cache:
    driver: local

networks:
  blog-dev-network:
    driver: bridge

