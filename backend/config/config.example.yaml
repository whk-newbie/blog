server:
  host: 0.0.0.0
  port: 8080
  mode: debug # debug, release
  read_timeout: 10s
  write_timeout: 10s

database:
  host: postgres
  port: 5432
  user: blog_user
  password: blog_password
  dbname: blog_db
  sslmode: disable
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 1h

redis:
  host: redis
  port: 6379
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 10
  max_retries: 3
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

jwt:
  secret: "your-jwt-secret-key-change-this-in-production"
  expire_time: 24h
  issuer: "blog-system"

crypto:
  master_key: "12345678901234567890123456789012" # 32字节的AES-256密钥

upload:
  path: "./uploads"
  max_size: 10485760 # 10MB
  allowed_types:
    - "image/jpeg"
    - "image/png"
    - "image/gif"
    - "image/webp"
  compress_quality: 85

log:
  level: debug # debug, info, warn, error
  format: json # json, text
  output: stdout # stdout, file
  file_path: "./logs/app.log"
  max_size: 100 # MB
  max_backups: 10
  max_age: 30 # days
  compress: true

cors:
  allow_origins:
    - "http://localhost:5173"
    - "http://127.0.0.1:5173"
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    - "http://localhost"
    - "http://127.0.0.1"
    - "https://anarchuser.xyz"
    - "http://anarchuser.xyz"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
    - "X-Request-ID"
    - "X-Requested-With"
  expose_headers:
    - "Content-Length"
    - "Content-Type"
  allow_credentials: true
  max_age: 43200

